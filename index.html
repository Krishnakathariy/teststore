<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrideMC Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #4CAF50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
            border: 2px solid #4CAF50;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #4CAF50;
        }

        .product-price {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .buy-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #45a049;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer {
            background: #2d2d2d;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            border-top: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>PrideMC Store</h1>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#store">Store</a>
            <a href="#about">About</a>
        </div>
    </header>

    <div class="container">
        <div class="product-grid" id="store">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PrideMC. All rights reserved.</p>
    </footer>

    <script>
        // Sample products data
        const products = [
            {
                title: "VIP Rank",
                price: "$10.00",
                image: "https://via.placeholder.com/300x200",
                features: ["Special Chat Color", "VIP Tag", "Monthly Rewards"]
            },
            {
                title: "MVP Rank",
                price: "$20.00",
                image: "https://via.placeholder.com/300x200",
                features: ["All VIP Perks", "MVP Tag", "Priority Support"]
            },
            {
                title: "Legend Rank",
                price: "$30.00",
                image: "https://via.placeholder.com/300x200",
                features: ["All MVP Perks", "Legend Tag", "Exclusive Cosmetics"]
            }
        ];

        // Dynamically generate product cards
        const productGrid = document.getElementById('store');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" class="product-image" alt="${product.title}">
                <h2 class="product-title">${product.title}</h2>
                <p class="product-price">${product.price}</p>
                <ul>${product.features.map(feature => `<li>${feature}</li>`).join('')}</ul>
                <button class="buy-button">Purchase Now</button>
            `;
            productGrid.appendChild(card);
        });

        // Add smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
